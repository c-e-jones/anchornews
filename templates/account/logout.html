{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-2 marginator-left-article"></div>
    <div class="col-8">
      <h1>{% trans "Sign Out" %}</h1>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
    <div class="col-2 .marginator-right-article"></div>
  </div>
  <div class="row">
    <div class="col-2 marginator-left-article"></div>
    <div class="col-8">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
    <div class="col-2 .marginator-right-article"></div>
  </div>
</div>


{% endblock content %}
